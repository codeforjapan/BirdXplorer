name: Project test
on: push

permissions:
  contents: read
  packages: read

jobs:
  common-test-check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: birdxplorer
          POSTGRES_DB: postgres
        ports:
          - 5432:5432

    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: common/pyproject.toml
      - name: dependency install
        run: pip install -e "./common[dev]"
      - name: copy env
        run: cp .env.example common/.env
      - name: test
        working-directory: common
        run: tox

  api-test-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: api/pyproject.toml
      - name: dependency install
        run: pip install -e "./api[dev]"
      - name: copy env
        run: cp .env.example api/.env
      - name: test
        working-directory: api
        run: tox

  etl-test-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: etl/pyproject.toml
      - name: Setup Env Vars
        run: echo "GIT_BRANCH_NAME=${{GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV
      - name: dependency install
        run: pip install -e "./etl[test]"
      - name: copy env
        run: cp .env.example etl/.env
      - name: test
        working-directory: etl
        run: pytest
