version: '3.1'

services:
  db:
    image: postgres:15.4
    container_name: postgres_container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${BX_STORAGE_SETTINGS__PASSWORD}
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
  app:
    depends_on:
      db:
        condition: service_healthy
    build:
      args:
        - ENVIRONMENT=dev
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - '8000:8000'
    develop:
      watch:
        - action: rebuild
          path: ./api
          target: /app/api
  migrate:
    depends_on:
      db:
        condition: service_healthy
    build:
      args:
        - ENVIRONMENT=dev
      context: ./migrate
      dockerfile: Dockerfile
    environment:
      - WAIT_HOSTS=db:5432
    env_file:
      - .env


volumes:
  postgres_data:
